<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Week 12</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js"></script>
</head>
<body onload="f1()" onkeydown="fk1(event)" onkeypress="fk2(event)">
   <main>
      <div class="keyboard">
         <input type="text" id="user" onkeydown="fk1(event)">
      </div>
      <div class="controls">
         <button onclick="start()">START GAME</button>
         <button onclick="stop()">STOP GAME</button>
         <button id="points">0</button>
      </div>
      <div class="square">

      </div>
      <img onload="f2()" src="js.png">
      <form action="" onmousedown="f5()" onclick="f6()" onmouseout="f3()"></form>
      <div onmouseover="f4()" class="content"></div>
   </main>
</body>
</html>
